<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-vents - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <h2 class="text-center mb-4">Sign Up for E-vents</h2>
            <form id="signupForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>

                <div class="form-group">
                    <label for="birthdate">Birthdate</label>
                    <input type="date" class="form-control" id="birthdate" required>
                </div>

                <div class="form-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="tel" class="form-control" id="contactNumber" required>
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <select class="form-control" id="country" required>
                        <option value="">Select Country</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="region">Region</label>
                    <select class="form-control" id="region" required disabled>
                        <option value="">Select Region</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <select class="form-control" id="city" required disabled>
                        <option value="">Select City</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                <p class="text-center mt-3">
                    Already have an account? <a th:href="@{/login}">Login here</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load countries when page loads
            fetch('/api/users/countries')
                .then(response => response.json())
                .then(countries => {
                    const countrySelect = document.getElementById('country');
                    countries.forEach(country => {
                        const option = new Option(country, country);
                        countrySelect.add(option);
                    });
                });

            // Handle country change
            document.getElementById('country').addEventListener('change', function() {
                const country = this.value;
                const regionSelect = document.getElementById('region');
                const citySelect = document.getElementById('city');

                regionSelect.disabled = !country;
                citySelect.disabled = true;
                citySelect.innerHTML = '<option value="">Select City</option>';

                if (country) {
                    fetch(`/api/users/regions/${country}`)
                        .then(response => response.json())
                        .then(regions => {
                            regionSelect.innerHTML = '<option value="">Select Region</option>';
                            regions.forEach(region => {
                                const option = new Option(region, region);
                                regionSelect.add(option);
                            });
                        });
                }
            });

            // Handle region change
            document.getElementById('region').addEventListener('change', function() {
                const country = document.getElementById('country').value;
                const region = this.value;
                const citySelect = document.getElementById('city');

                citySelect.disabled = !region;

                if (region) {
                    fetch(`/api/users/cities/${country}/${region}`)
                        .then(response => response.json())
                        .then(cities => {
                            citySelect.innerHTML = '<option value="">Select City</option>';
                            cities.forEach(city => {
                                const option = new Option(city, city);
                                citySelect.add(option);
                            });
                        });
                }
            });

            // Handle form submission
            document.getElementById('signupForm').addEventListener('submit', function(e) {
                e.preventDefault();

                const userData = {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value,
                    birthdate: document.getElementById('birthdate').value,
                    contactNumber: document.getElementById('contactNumber').value,
                    country: document.getElementById('country').value,
                    region: document.getElementById('region').value,
                    city: document.getElementById('city').value
                };

                fetch('/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error(text) });
                    }
                    return response.json();
                })
                .then(data => {
                    alert('Registration successful! Please login.');
                    window.location.href = '/login';
                })
                .catch(error => {
                    alert('Registration failed: ' + error.message);
                });
            });
        });
    </script>
</body>
</html>
